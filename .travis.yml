language: node_js
node_js:
  - 0.8
notifications:
  email: false
before_install:
  - sudo apt-get install -qq vim
before_script:
  - npm install -g grunt-cli
  - npm install grunt
  - npm install grunt-contrib-jshint
  - npm install grunt-contrib-nodeunit
  - npm install grunt-contrib-watch
  - npm install grunt-contrib-uglify
  - sleep 5
script: grunt test
